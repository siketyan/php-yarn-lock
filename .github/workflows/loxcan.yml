name: LoXcan

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  scan:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: siketyan/loxcan@v0.10.1
